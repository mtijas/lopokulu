{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Löpökulu</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"
    />
    <link rel="stylesheet" href="{% static 'lopokulu/css/core.css' %}" />
    {% block header %} {% endblock %}
  </head>
  <body>
      <nav id="site-header" class="container-fluid">
        <ul>
          <li><a href="{% url 'dashboard' %}"><strong>Löpökulu</strong></a></li>
        </ul>
        {% if user.is_authenticated %}
        <ul id="main-nav">
          <li><a class="active" href="{% url 'dashboard' %}">Dashboard</a></li>
          <li><a href="#">Vehicles</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
        <ul>
          <li><a href="{% url 'logout' %}">Log out</a></li>
        </ul>
        {% endif %}
      </nav>
    <main class="container">{% block content %} {% endblock %}</main>
  </body>
</html>
