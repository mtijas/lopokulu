version: "3"

services:
  lopokuluapp:
    container_name: lopokulu_app_1
    build:
      context: .
      dockerfile: testing/lopokuluapp.dockerfile
    command: /bin/sh -c "/entrypoint.sh"
    volumes:
      - ./src:/src/
      - ./staticfiles:/static/
    depends_on:
      - postgres
    environment:
      - DEBUG
      - POSTGRES_DB
      - POSTGRES_PORT
      - POSTGRES_HOST
      - POSTGRES_PASSWORD
      - POSTGRES_USER
      - SECRET_KEY

  postgres:
    image: postgres:latest
    volumes:
      - lopokulu-dev-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB
      - POSTGRES_PORT
      - POSTGRES_HOST
      - POSTGRES_PASSWORD
      - POSTGRES_USER
      - PGDATA

  web:
    image: nginx:latest
    volumes:
      - ./testing/nginx-templates:/etc/nginx/templates
      - ./staticfiles:/srv/www/assets
    ports:
      - 8088:80
    depends_on:
      - lopokuluapp
    environment:
      - NGINX_HOST
      - NGINX_PORT

volumes:
  lopokulu-dev-data:
