version: "3"

services:
  lopokuluapp:
    build:
      context: .
      dockerfile: local/lopokuluapp.dockerfile
    command: /bin/sh -c "/entrypoint.sh"
    ports:
      - 8080:8000
    volumes:
      - ./src:/src/
    env_file:
      - local/lopokulu.env
    depends_on:
      - postgres

  postgres:
    image: postgres:latest
    volumes:
      - lopokulu-dev-data:/var/lib/postgresql/data
    env_file:
      - local/postgres.env

  adminer:
    image: adminer:latest
    ports:
      - 8081:8080
    env_file:
      - local/adminer.env

volumes:
  lopokulu-dev-data:
